<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>טופס הרשמה</title>
<link rel="stylesheet" href="/css/sign-in.css">


</head>
<body>
  <nav class="navbar">
    <ul>
        <li><a href="/">התחברות</a></li>
        <li><a href="/about">אודותינו</a></li>
        <li><a href="/pension-info">מהי פנסיה</a></li>
        <li><a href="/recommendations">המלצות</a></li>
    </ul>
</nav>

    

<div class="bg">
  <form action="/submit-your-form" method="post" class="form-container">
    <h1>הרשמה</h1>

    <label for="email"><b>אימייל</b></label>
    <input type="text" placeholder="הכנס את האימייל שלך" name="email" required>

    <label for="psw"><b>סיסמה</b></label>
    <input type="password" placeholder="הכנס סיסמה" name="psw" required>

    <button type="submit" class="btn">הרשם</button>
  </form>
</div>
<script>
  // sign-in-validation.js

document.addEventListener("DOMContentLoaded", function() {
    const signInForm = document.querySelector("form");

    signInForm.addEventListener("submit", function(event) {
        const email = document.querySelector("input[name='email']").value;
        const password = document.querySelector("input[name='psw']").value;
        
        let errorMessage = '';
        
        if (!email) {
            errorMessage += 'Email is required.\n';
        }

        if (password.length < 8) {
            errorMessage += 'Password must be at least 8 characters long.\n';
        }

        if (errorMessage) {
            event.preventDefault(); // Prevent form submission
            alert(errorMessage);
        }
    });
});

</script>


</body>
</html>
